<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탭에 표시될 내용입니다.</title>
</head>
<body>
    <h2>아침 메뉴</h2>
    <p>오리고기 김 김치 밥</p>
    <h2>점심 메뉴</h2>
    <p>스팸 참치 김 밥</p>
    <h2>저녁 메뉴</h2>
    <p>떡갈비 단무지 바</p>
    <hr>
    <h1>컨테이너를 이용하여 작성해보자</h1>
    <div>
        <h2>아침 메뉴</h2>
        <p>오리고기 김 김치 밥</p>
    </div>
    <div>
        <h2>점심 메뉴</h2>
        <p>스팸 참치 김 밥</p>
    </div>
    <div>
        <h2>저녁 메뉴</h2>
        <p><span>떡갈비</span>단무지 밥</p>
    </div>
    <hr>
    <p>내용에서는 차이가 없지만 개발자 도구에서는 영역이 나뉜 것을 볼 수 있다.</p>

</body>
</html>
