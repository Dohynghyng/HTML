<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>탭에 표시될 내용입니다.</title>
    </head>

    <body>
        <h2>input은 type 속성을 통하여 다양한 형태로 나타낼 수 있다.</h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">
            [더 많은 속성 보기]
        </a>
        <br>
        <hr>

        <input type="text" placeholder="이름을 입력하세요" maxlength="5" name="nickname"/>
        <input type="text" placeholder="직업을 입력하세요" name="job"/>
        
        <hr>
        <input type="button" value="버튼입니다."/> <br> <br>
        <input type="color" /> 색을  골라보세요 <br> <br>
        <input type="range" max="100" min="0" step="10"/> <br> <br>
        <input type="date" /> <br> <br>
        
        <hr>
        <h2>좋아하는 카페를 골라주세요</h2>
        <select name="cafe">
            <option value="starbucks">스타벅스</option>
            <option value="coffeebean">커피빈</option>
            <option value="ediya">이디야</option>
            <option value="pascucci">파스쿠찌</option>
        </select>
        <h2>좋아하는 동물을 골라주세요</h2>
        <select name="pet" multiple>
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
            <option value="hamster" selected>햄스터</option>
            <option value="parrot">앵무새</option>
        </select>
ㄴ
        <hr>
        <h2>스크롤과 장문 입력을 위한 textarea</h2>
        <textarea name="content" rows="10" cols="20">내용을 입력하세요.</textarea>
        
        <hr>
        <!-- mehotd의 get은 정보를 가지고 오는 용도 post는 서버 데이터를 추가/수정/삭제-->
        <h2>키우고 싶은 동물 고르기</h2>
        <form action="example.php" method="POST">
            <input placeholder="NAME" name="name"> <br>
            <select name="pet2" multiple>
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
                <option value="hamster" selected>햄스터</option>
                <option value="parrot">앵무새</option>
            </select>
            <br>
            <input type="submit" value="전송">
        </form>

    </body>
</html>
