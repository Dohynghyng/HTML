<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- IE 브라우저의 최신 버전의 엔진을 사용하라는 뜻 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!-- 10초마다 페이지 새로고침 -->
    <meta http-equiv="refresh"  content="10">
    <!-- 제작자 -->
    <meta name="author" content="이도희">
    <!-- 문서 요약 및 브라우저 즐겨찾기 페이지 기본 설명 값 -->
    <meta name="description" content="페이지에 대한 짧고 명확한 요약">
    <!-- 페이지 콘텐츠와 관련된 키워드 쉼표로 구분 -->
    <meta name="keywords" content="강아지, 고양이, 정보, 등등">
    <!-- 단말기 크기를 고려해 뷰포트를 조정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭에 표시될 내용입니다.</title>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
