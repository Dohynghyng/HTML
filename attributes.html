<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탭에 표시될 내용입니다.</title>
</head>
<body>
    <h4>대표적인 전역 속성들</h4>
    <p>id : 요소에 고유한 이름을 부여하는 식별자 역할 속성</p>
    <p>class : 요소를 그룹 별로 묶을 수 있는 식별자 역할 속성</p>
    <p>style : 요소에 적용할 CSS 스타일을 선언하는 속성</p>
    <p>title : 요소의 추가 정보를 제공하는 텍스트 속성(사용자에게 툴팁 제공)</p>
    <a href="https://developer.mozilla.org/ko/docs/Web/HTML/Global_attributes" target="_self">
        [현재 탭에서 더 많은 전역 속성 보기]
    </a>
    <br>
    <a href="https://developer.mozilla.org/ko/docs/Web/HTML/Global_attributes" target="_blank">
        [새 탭에서 더 많은 전역 속성 보기]
    </a>
    <hr>
    <div id="breakfast">
        <h2 class="title">아침 메뉴</h2>
        <p>오리고기 김 김치 밥</p>
    </div>
    <div id="lunch">
        <h2 class="title">점심 메뉴</h2>
        <p>스팸 참치 김 밥</p>
    </div>
    <div id="dinner">
        <h2 class="title">저녁 메뉴</h2>
        <p><span>떡갈비</span>단무지 밥</p>
    </div>
    <hr>
    <img src="img_tag.png" alt="이미지 태그라고 적혀있는 이미지" title="툴팁이 표시됩니다." height="128" width="674"/>

</body>
</html>
